<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HostingPage | Sadegh Maaleki</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
<header>
    <div class="container">
        <nav class="nav">

            <div class="logo-wrapper">
                <img src="images/logo.png" alt="logo" class="logo-img">
            </div>

            <ul class="main-menu">
                <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Services</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Our Plans</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Tools & Recources</a></li>
                <li class="menu-item"><a href="#" class="menu-link login-btn">Login <span class="fa fa-user"></span></a>
                </li>
            </ul>

            <a class="fa fa-bars menu-icon"></a>
        </nav>
        <div class="row align-items-center header-content">
            <div class="col-md-6">
                <h1 class="header-title text-white mb-0">Lorem ipsum dolor sit amet</h1>
                <p class="header-caption text-white"> Error est laborum fugit perspiciatis omnis </p>
                <div class="domain d-flex">
                    <input type="text" name="" id="" placeholder="Search for a domain name" class="header-txt border-0 outline-0">
                    <select name="" id="" class="header-domains border-0 outline-0">
                        <option value=".com">.com</option>
                        <option value=".net">.net</option>
                        <option value=".org">.org</option>
                        <option value=".co">.co</option>
                        <option value=".ir">.ir</option>
                    </select>
                    <button class="btn-primary header-btn">Check Availability</button>
                </div>
            </div>
            <div class="col-md-6">
                <img src="images/header.png" alt="Header Image" class="w-100">
            </div>
        </div>
    </div>

</header>

<script src="scripts/app.js"></script>
</body>
</html>
